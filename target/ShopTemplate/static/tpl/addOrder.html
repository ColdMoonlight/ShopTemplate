	<a href="#" class="btn btn-default" role="button"> <i class="glyphicon glyphicon-tasks"></i> 新增/编辑</a>

</div>
<form class="form-horizontal">
	<!-- 基本 -->
	<input type="hidden" name="orderId">
	<div class="form-group row">
		<label for="orderMoney" class="col-sm-2 control-label">订单金额:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="订单金额" name="orderMoney" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="orderStatus" class="col-sm-2 control-label">是否支付:</label>
		<div class="col-sm-6 coupon-status">
			<input type="checkbox" class="form-control" name="orderStatus" value="0" disabled>
			<span>未支付</span>
		</div>
	</div>
	<div class="form-group row">
		<label for="addressinfoId" class="col-sm-2 control-label">地址id:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="地址id" name="addressinfoId" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="orderCouponId" class="col-sm-2 control-label">优惠Code:</label>
		<div class="col-sm-6">
			<!-- <input type="number" class="form-control" placeholder="优惠金额（(单位/美元)）" name="orderCouponCode" disabled> -->
			<input type="text" class="form-control" placeholder="优惠Code" name="orderCouponCode" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="orderCreatetime" class="col-sm-2 control-label">订单发起时间:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="订单发起时间" name="orderCreatetime" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="orderMotifytime" class="col-sm-2 control-label">订单完成时间:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="订单完成时间" name="orderMotifytime" disabled>
		</div>
	</div>
</form>
