<div class="op">
    <a href="#" class="btn btn-default" role="button"> <i class="glyphicon glyphicon-tasks"></i>产品分类列表</a>
    <button type="button" class="btn btn-primary bianji" id="tasksubmit">保存</button>
</div>
<form class="form-horizontal">
	<ul id="categoryTab" class="nav nav-tabs">
		<li class="active"><a href="#general" data-toggle="tab">基本</a></li>
		<li><a href="#pic" data-toggle="tab">图片</a></li>
		<li><a href="#des" data-toggle="tab">描述</a></li>
	</ul>
	<div id="categoryTabContent" class="tab-content">
		<input type="text" style="display: none;" placeholder="categoryId" name="categoryId">
		<div class="tab-pane fade in active" id="general">
		 	<div class="form-group">
	            <label for="categoryName" class="col-sm-2 control-label">类名:</label>
	            <div class="col-sm-4">
	                <input type="text" class="form-control" placeholder="categoryName" name="categoryName">
	            </div>
	        </div>
	        <div class="form-group">
	             <label for="categoryParentId" class="col-sm-2 control-label">归属分类名:</label>
	             <div class="col-sm-10">
	                 <select id="categoryParentId" name="categoryParentId" class="form-control"></select>
	             </div>
	         </div>
	         <div class="form-group">
	             <label for="categoryStatus" class="col-sm-2 control-label">上架状态:</label>
	             <div class="col-sm-10">
	                 <select name="categoryStatus" class="form-control">
					  <option value ="0" selected="selected">不上架</option>
					  <option value ="1">已上架</option>
					</select>
	             </div>
	         </div>
	         <div class="form-group">
	             <label for="categorySortOrder" class="col-sm-2 control-label">当前类中的排名:</label>
	             <div class="col-sm-10">
			  	    <select name="categorySortOrder" class="form-control">
					  <option value ="1" selected="selected">1</option>
					  <option value ="2">2</option>
					  <option value ="3">3</option>
					  <option value ="4">4</option>
					  <option value ="5">5</option>
					  <option value ="6">6</option>
					  <option value ="7">7</option>
					  <option value ="8">8</option>
					  <option value ="9">9</option>
					  <option value ="10">10</option>
					</select>
	             </div>
	         </div>
	         
	         <div class="form-group">
	             <label for="" class="col-sm-2 control-label">类下所有产品:</label>
	             <div class="col-sm-10">
	                 <div class="form-control categoryProducts"></div>
	             </div>
	         </div>
		</div>
		<div class="tab-pane fade" id="pic">
			<h2>分类图片：</h2>
		    <div>
		    	 <div class="upload-img-btn img">
		            <input class="uploadImg" type="file" name="file" id="file1">
		        </div>
		        <div class="upload-img-btn img2">
		            <input class="uploadImg" type="file" name="file" id="file2">
		        </div>
		    </div>
		</div>
		<!-- 我想粘贴product那个，但是没敢操作 -->
		<div class="tab-pane fade" id="des">
			<div class="form-group">
	             <label for="categorySeo" class="col-sm-2 control-label">SEO:</label>
	             <div class="col-sm-10">
	                 <input class="form-control" name="categorySeo" placeholder="categorySeo"></input>
	             </div>
	         </div>
	         <div class="form-group">
	             <label for="categoryDesc" class="col-sm-2 control-label">分类描述</label>
	             <div class="col-sm-10">
	                 <input class="form-control" name="categoryDesc" placeholder="categoryDesc"></input>
	             </div>
	         </div>
		</div>
	</div>             
</form>
