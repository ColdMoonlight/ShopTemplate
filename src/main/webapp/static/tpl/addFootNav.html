<div class="op">
	<a data-href="#" class="btn btn-default" role="button"> <i class="glyphicon glyphicon-tasks"></i> 新增/编辑</a>
	<button type="button" class="btn btn-primary bianji" id="tasksubmit">保存</button>
</div>
<form class="form-horizontal">
	<!-- 基本 -->
	<input type="hidden" name="footnavId">
	<div class="form-group row">
		<label for="footnavName" class="col-sm-2 control-label">导航标题:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="导航标题" name="footnavName">
		</div>
	</div>
	
	<!-- footnavLie -->
	<div class="form-group row">
		<label for="footnavLie " class="col-sm-2 control-label">列:</label>
		<div class="col-sm-6">
			<select class="form-control footernav-lie"  name="footnavLie">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
	</div>
	
	<!-- footnavHang -->
	<div class="form-group row">
		<label for="footnavHang" class="col-sm-2 control-label">行:</label>
		<div class="col-sm-6">
			<select class="form-control footernav-hang"  name="footnavHang">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label for="footnavIfIncome" class="col-sm-2 control-label">是否点进去:</label>
		<div class="col-sm-6">
			<select class="form-control footnav-ifincome"  name="footnavIfIncome">
				<option value="0">不可进入</option>
				<option value="1">可进入</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label for="footnavIfShow" class="col-sm-2 control-label">是否上架展示:</label>
		<div class="col-sm-6">
			<select class="form-control footnav-ifshow"  name="footnavIfShow">
				<option value="0">不生效</option>
				<option value="1">生效中</option>
			</select>
		</div>
	</div>
	
	<div class="form-group row">
		<label for="footnavDesc" class="col-sm-2 control-label">描述:</label>
		<div class="col-sm-6">
			<!-- <input type="text" class="form-control" placeholder="描述" name="footnavDesc"> -->
			<textarea name="footnavDesc" class="summer-note"><p><b>footnavDesc</b>!!!</p></textarea>
		</div>
	</div>
</form>
