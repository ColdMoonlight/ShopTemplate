<div class="op">
    <a data-href="#" class="btn btn-default" role="button"> <i class="glyphicon glyphicon-tasks"></i>展区banner列表</a>
    <button type="button" class="btn btn-primary bianji" id="tasksubmit">保存</button>
</div>
<form class="form-horizontal">
	<ul id="categoryTab" class="nav nav-tabs">
		<li class="active"><a data-href="#general" data-toggle="tab">基本</a></li>
		<li><a data-href="#pic" data-toggle="tab">图片</a></li>
	</ul>
	<div id="categoryTabContent" class="tab-content">
		<input type="text" style="display: none;" placeholder="showareaId" name="showareaId">
		<div class="tab-pane in active" id="general">
		 	<div class="form-group">
	            <label for="showareaName" class="col-sm-2 control-label">展区标题:</label>
	            <div class="col-sm-4">
	                <input type="text" class="form-control" placeholder="showareaName" name="showareaName">
	            </div>
	        </div>
	         <div class="form-group">
	             <label for="showareaStatus" class="col-sm-2 control-label">上架状态:</label>
	             <div class="col-sm-10">
	                 <select name="showareaStatus" class="form-control">
					  <option value ="0" selected="selected">不上架</option>
					  <option value ="1">已上架</option>
					</select>
	             </div>
	         </div>
	         <div class="form-group">
	             <label for="showareaNumth" class="col-sm-2 control-label">展区位置:</label>
	             <div class="col-sm-10">
			  	    <select name="showareaNumth" class="form-control">
					  <option value ="99" selected="selected">第99展区</option>
					  <option value ="5">第5展区</option>
					  <option value ="4">第4展区</option>
					  <option value ="3">第3展区</option>
					  <option value ="2">第2展区</option>
					  <option value ="1">第1展区</option>
					</select>
	             </div>
	         </div>
	         
		</div>
		<div class="tab-pane" id="pic">
			<h2>banner图片：</h2>
		    <div>
		    	 <div class="upload-img-btn img">
		    	 	<span>手机图</span>
		            <input class="uploadImg" type="file" name="file" id="file1">
		        </div>
		        <div class="upload-img-btn img2">
		        	<span>电脑图</span>
		            <input class="uploadImg" type="file" name="file" id="file2">
		        </div>
		    </div>
		</div>
	</div>             
</form>
