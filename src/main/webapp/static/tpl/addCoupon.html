<div class="op">
	<a data-href="#" class="btn btn-default" role="button"> <i class="glyphicon glyphicon-tasks"></i> 新增/编辑</a>
	<button type="button" class="btn btn-primary bianji" id="tasksubmit">保存</button>
</div>
<form class="form-horizontal">

	<ul id="categoryTab" class="nav nav-tabs">
		<li class="active"><a data-href="#general" data-toggle="tab">基本</a></li>
		<li><a data-href="#pic" data-toggle="tab">图片</a></li>
	</ul>
	<div id="categoryTabContent" class="tab-content">
		<!-- 基本 -->
		<input type="hidden" name="couponId">
		<div class="tab-pane in active" id="general">
			<div class="form-group row">
				<label for="couponName" class="col-sm-2 control-label">优惠券名字:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="优惠券名字" name="couponName">
				</div>
			</div>
			<div class="form-group choose_coup">
	            <label for="couponType" class="col-sm-2 control-label">优惠码类型:</label>
	             <div class="col-sm-6">
			  	    <select name="couponType" class="form-control">
					  <option value ="0" selected="selected">0-满减券</option>
					  <option value ="1">1-折扣券</option>
					</select>
	             </div>
	        </div>
	        <div class="form-group row">
				<label for="couponPriceBaseline" class="col-sm-2 control-label">适用范围（(单位/d)）:</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" placeholder="适用范围" name="couponPriceBaseline">
				</div>
			</div>
			<div class="form-group row open_0">
				<label for="couponPrice" class="col-sm-2 control-label">优惠力度(单位/d):</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" placeholder="优惠力度" name="couponPrice">
				</div>
			</div>
			<div class="form-group open_1">
			    <label for="couponPriceOff" class="col-sm-2 control-label">优惠百分比:</label>
			     <div class="col-sm-6">
			  	    <select name="couponPriceOff" class="form-control">
					   <option value="5">5%</option>
					   <option value="6">6%</option>
					   <option value="7">7%</option>
					   <option value="8">8%</option>
					   <option value="9">9%</option>
					   <option value="10">10%</option>
					   <option value="11">11%</option>
					   <option value="12">12%</option>
					   <option value="13">13%</option>
					   <option value="14">14%</option>
					   <option value="15">15%</option>
					   <option value="16">16%</option>
					   <option value="17">17%</option>
					   <option value="18">18%</option>
					   <option value="19">19%</option>
					   <option value="20">20%</option>
					</select>
			     </div>
			</div>
			
			
			<div class="form-group row">
				<label for="couponCode" class="col-sm-2 control-label">优惠码:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="优惠码" name="couponCode">
				</div>
			</div>
	        <div class="form-group row">
				<label for="couponTimes" class="col-sm-2 control-label">优惠券已用次数:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="优惠码" name="couponTimes" disabled="disabled">
				</div>
			</div>
			<div class="form-group row">
				<label for="couponAllTimes" class="col-sm-2 control-label">优惠券可使用次数上线:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="优惠码" name="couponAllTimes">
				</div>
			</div>
			<div class="form-group row">
				<label for="couponStatus" class="col-sm-2 control-label">是否有效:</label>
				<div class="col-sm-6 coupon-status">
					<input type="checkbox" class="form-control" name="couponStatus">
					<span>未生效</span>
				</div>
			</div>
			<div class="form-group choose_coup">
	            <label for="couponLuckDrawType" class="col-sm-2 control-label">抽奖类型:</label>
	             <div class="col-sm-6">
			  	    <select name="couponLuckDrawType" class="form-control">
					  <option value ="0" selected="selected">0-不支持抽奖</option>
					  <option value ="1">1-支持抽奖</option>
					</select>
	             </div>
	        </div>
	        <div class="form-group open_1">
			    <label for="couponLuckDrawWeight" class="col-sm-2 control-label">抽奖权重比:</label>
			     <div class="col-sm-6">
			  	    <select name="couponLuckDrawWeight" class="form-control">
					   <option value="0">0%</option>
					   <option value="10">10%</option>
					   <option value="20">20%</option>
					   <option value="30">30%</option>
					   <option value="40">40%</option>
					   <option value="50">50%</option>
					   <option value="60">60%</option>
					   <option value="70">70%</option>
					   <option value="80">80%</option>
					   <option value="90">90%</option>
					   <option value="100">100%</option>
					</select>
			     </div>
			</div>
			<div class="form-group">
	            <label for="couponAreaNum" class="col-sm-2 control-label">展示位置:</label>
	             <div class="col-sm-6">
			  	    <select name="couponAreaNum" class="form-control">
					  <option value ="1" selected="selected">1-请选择</option>
					  <option value ="2">2-首页</option>
					  <option value ="3">3-详情页</option>
					  <option value ="4">4-结算页</option>
					</select>
	             </div>
	        </div>
		</div>
		<div class="tab-pane" id="pic">
		<h3>活动管理图片：</h3>
		    <div>
		         <span>手机图:</span>
		    	 <div class="upload-img-btn img">
		            <input class="uploadImg" type="file" name="file" id="file1">
		        </div>
		        <span>pc图:</span>
		        <div class="upload-img-btn img2">
		            <input class="uploadImg" type="file" name="file" id="file2">
		        </div>
		    </div>
		</div>
	</div>
</form>
