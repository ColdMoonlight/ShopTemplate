<form class="form-horizontal">
	<!-- 基本 -->
	<input type="hidden" name="userId">
	<div class="form-group row">
		<label for="userEmail" class="col-sm-2 control-label">用户邮箱:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="用户邮箱" name="userEmail" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="userTelephone" class="col-sm-2 control-label">用户电话:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="用户电话" name="userTelephone" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="userAddressCountry" class="col-sm-2 control-label">国家:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="国家" name="userAddressCountry" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="userAddressProvince" class="col-sm-2 control-label">省份:</label>

			<input type="text" class="form-control" placeholder="省份" name="userAddressProvince" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="userAddressCity" class="col-sm-2 control-label">市区:</label>

			<input type="text" class="form-control" placeholder="市区" name="userAddressCity" disabled>
		</div>
	</div>

		<label for="userFirstname" class="col-sm-2 control-label">userFirstname:</label>

		<label for="userMotifytime" class="col-sm-2 control-label">信息更新时间:</label>

			<input type="text" class="form-control" placeholder="订单完成时间" name="userMotifytime" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="userLastonlinetime" class="col-sm-2 control-label">上次登录时间:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="上次登录时间" name="userLastonlinetime" disabled>
